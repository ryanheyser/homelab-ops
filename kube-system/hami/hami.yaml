apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hami
  namespace: kube-system
spec:
  driftDetection:
    mode: enabled
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://project-hami.github.io/HAMi/
      chart: hami
      version: 2.7.0
      sourceRef:
        kind: HelmRepository
        name: project-hami
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    force: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  values:
    scheduler:
      leaderElect: true
      replicas: 3
