apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-0-config
  namespace: vault-system
  annotations:
    nfs.io/storage-path: "containers/kubernetes/vault-unseal/vault-0-config"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: "nfs-dynamic"
  resources:
    requests:
      storage: 10Gi
---
