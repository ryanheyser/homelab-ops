apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.external-secrets.io
      chart: external-secrets
      version: 0.12.1`
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
      interval: 5m
  values:
    global:
      affinity:
        podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                        - external-secrets
                    topologyKey: "kubernetes.io/hostname"
    installCRDs: true
    replicaCount: 3
    leaderElect: true
    serviceMonitor:
      enabled: false
    webhook:
      serviceMonitor:
        enabled: false
    certController:
      serviceMonitor:
        enabled: false
    metrics:
      service:
        enabled: false
    podDisruptionBudget:
      enabled: true
      minAvailable: 1

