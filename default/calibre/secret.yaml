apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: calibre-credentials
  namespace: default
spec:
  refreshInterval: "15s"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: calibre-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GUAC_USER: "{{ .calibreUser | b64dec }}"
        GUAC_PASS: "{{ .calibrePassword | b64dec }}"
  data:
    - secretKey: "calibreUser"
      remoteRef:
        # metadataPolicy: Fetch
        key: "calibreUser"
        property: "calibreUser"
    - secretKey: "calibrePassword"
      remoteRef:
        # metadataPolicy: Fetch
        key: "calibrePassword"
        property: "calibrePassword"
