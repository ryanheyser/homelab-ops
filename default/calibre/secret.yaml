apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: calibre-credentials
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: calibre-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        GUAC_USER: "{{ GUAC_USER }}"
        GUAC_PASS: "{{ GUAC_PASS }}"
  data:
    - secretKey: "GUAC_USER"
      remoteRef:
        key: "secret/calibre-credentials"
        property: "guac-user"
    - secretKey: "GUAC_PASS"
      remoteRef:
        key: "secret/calibre-credentials"
        property: "guac-pass"
