apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: calibre-credentials
  namespace: default
spec:
  refreshInterval: "15s"
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: calibre-credentials
    creationPolicy: Owner
    # template:
    #   engineVersion: v2
    #   data:
    #     GUAC_USER: "{{ .GUAC_USER }}"
    #     GUAC_PASS: "{{ .GUAC_PASS }}"
  data:
    - secretKey: "calibreUser"
      remoteRef:
        metadataPolicy: Fetch
        key: "calibreUser"
        property: "calibreUser"
    - secretKey: "calibrePassword"
      remoteRef:
        metadataPolicy: Fetch
        key: "calibrePassword"
        property: "calibrePassword"
