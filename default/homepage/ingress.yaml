apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    gethomepage.dev/description: Dynamically Detected Homepage
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Cluster Management
    gethomepage.dev/icon: homepage.png
    gethomepage.dev/name: Homepage
spec:
  rules:
  - host: "homepage.homelab.heyser.xyz"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: homepage
            port:
              number: 3000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`homepage.homelab.heyser.xyz`)
    services:
    - kind: Service
      name: homepage
      port: 3000
      sticky:
        cookie:
          httpOnly: true
          secure: true
          sameSite: none
