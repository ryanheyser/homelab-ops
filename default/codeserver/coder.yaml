apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coder
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        defaultContainerOptions:
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 2Gi
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [568,911]
          tolerations:
            - key: "arm"
              operator: "Exists"
        containers:
          main:
            image:
              # renovate: repository=codercom/code-server
              repository: codercom/code-server
              tag: 4.96.4
            securityContext:
              runAsUser: 1001
              runAsGroup: 1001
            env:
              TZ: "America/New_York"

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: 'web, websecure'
        className: 'traefik'
        hosts:
        - host: &host "code.homelab.heyser.xyz"
          paths:
          - path: /
            pathType: Prefix
            service: 
              identifier: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: "code-homelab-heyser-xyz-tls"

    extraVolumeMounts:
      - name: development
        existingClaim: coder-development
        mountPath: /data
      - name: sshkey
        existingClaim: coder-sshkey
        mountPath: /home/coder/.ssh

    persistence:
      config:
        existingClaim: coder-config
        advancedMounts:
            main:
              main:
                - path: "/config"
