apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coder
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        defaultContainerOptions:
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 2Gi
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups: [568,911,1001]
          tolerations:
            - key: "arm"
              operator: "Exists"
        containers:
          main:
            image:
              # renovate: repository=codercom/code-server
              repository: codercom/code-server
              tag: 4.96.4
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            env:
              TZ: "America/New_York"

    service:
      main:
        annotations:
          traefik.ingress.kubernetes.io/service.nativelb: "true"
        controller: main
        type: ClusterIP
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
          traefik.ingress.kubernetes.io/router.middlewares: "network-system-authentik@kubernetescrd"
        className: traefik
        hosts:
        - host: &host "code.homelab.heyser.xyz"
          paths:
          - path: /
            pathType: Prefix
            service: 
              identifier: main
              port: http
        tls:
        - hosts:
          - *host
          secretName: "code-homelab-heyser-xyz-tls"

    persistence:
      config:
        existingClaim: coder-config
        advancedMounts:
            main:
              main:
                - path: "/config"
      development:
        existingClaim: coder-development
        advancedMounts:
            main:
              main:
                - path: "/data"
      sshkey:
        existingClaim: coder-sshkey
        advancedMounts:
            main:
              main:
                - path: "/home/coder/.ssh"
