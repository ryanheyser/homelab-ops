apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-database
spec:
  instances: 3

  logLevel: debug
  postgresUID: 26
  postgresGID: 26

  primaryUpdateStrategy: unsupervised

  # inheritedMetadata:
  #   annotations:
  #     nfs.io/storage-path: ""

  storage:
    size: 1Ti
    pvcTemplate:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Ti
      storageClassName: nfs-dynamic-database

  # repository: ghcr.io/tensorchord/cloudnative-vectorchord
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3

  postgresql:
    shared_preload_libraries:
    - "vchord.so"

  bootstrap:
    initdb:
      # TODO: Use managed extensions (pg 18)
      postInitApplicationSQL:
      # Commands based on: https://immich.app/docs/administration/postgres-standalone/#without-superuser-permission
      - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
      - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
