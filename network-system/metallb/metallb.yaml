apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: network-system
spec:
  driftDetection:
    mode: enabled
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      priorityClassName: system-cluster-critical
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
    speaker:
      priorityClassName: system-node-critical
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "node-role.kubernetes.io/etcd"
        operator: "Exists"
    networkpolicies:
      enabled: true
      defaultDeny: false
