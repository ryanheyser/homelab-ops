apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: network-system
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          containers:
          - name: cloudflare-ddns-star-root
            # renovate: repository=mirioeggmann/cloudflare-ddns depName=mirioeggmann/cloudflare-ddns
            image: mirioeggmann/cloudflare-ddns:661bb6f10ed69e910dad7f68654685610306586d
            envFrom:
            - secretRef:
                name: cloudflare-ddns-star-root
                optional: false
          - name: cloudflare-ddns-root
            # renovate: repository=mirioeggmann/cloudflare-ddns depName=mirioeggmann/cloudflare-ddns
            image: mirioeggmann/cloudflare-ddns:661bb6f10ed69e910dad7f68654685610306586d
            envFrom:
            - secretRef:
                name: cloudflare-ddns-root
                optional: false
          - name: cloudflare-ddns-star-homelab
            # renovate: repository=mirioeggmann/cloudflare-ddns depName=mirioeggmann/cloudflare-ddns
            image: mirioeggmann/cloudflare-ddns:661bb6f10ed69e910dad7f68654685610306586d
            envFrom:
            - secretRef:
                name: cloudflare-ddns-star-homelab
                optional: false
          restartPolicy: OnFailure
